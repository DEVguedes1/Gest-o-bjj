spring.application.name=gestao-jiujitsu

# 1. URL de Conexão
spring.datasource.url=jdbc:mysql://localhost:3306/jiujitsu_db?createDatabaseIfNotExist=true&serverTimezone=UTC

# 2. Credenciais do seu MySQL
spring.datasource.username=root
spring.datasource.password=1234

# 3. Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 4. Configurações do Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

